<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Properties</title>
    <script>
     window.onload = function () {
        let form = document.querySelector('form');

            let firstElement = form.elements[0];   
            let secoundElement = form.elements[1];  
            let thirdElement = form.elements[2];

            firstElement.value = 'morty';
            secoundElement.value = '12345';

            form.onsubmit = (function(event){
                event.preventDefault();
                let div = document.querySelector('div');
                div.innerText = "We did not go to save_user.html"
                  // Returning false we don't execute the form submition

            })    
            
            
        };
    </script>
</head>

<body>
    <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
        <input type="text" id="username" name="username" />
        <input type="password" id="pass" name="pass" />
        <input type="submit" name="submit" value="Send" />
    </form>
    <div></div>
</body>

</html>
