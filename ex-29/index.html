<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function () {
                const list = document.querySelector('ul');                
                while (list.children.length) {
                    list.removeChild(list.children[0]);   
                }                
            }     
</script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
