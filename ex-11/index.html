    <script>
        let username = window.prompt('Please input your username');
        let password = window.prompt('Please input your password');

       function message(n1) {
            alert(`Welcome ${username}`)
            n1();
        }
        const n2 = function () {
            setTimeout(() => {
                status = window.confirm("Do you still want to be logged?")
                if (status == true) {
                    alert(`${username} your session has been restored`)
                } else {
                    alert(`${username} your session has expired`)
                }
            }, 10000);
        }
        message(n2);
        console.log(`password: ${password} has been here stored`)

    </script>
